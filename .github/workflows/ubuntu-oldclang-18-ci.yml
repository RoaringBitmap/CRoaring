name: Ubuntu-CI (old llvm)

'on':
  - push
  - pull_request

permissions:
  contents: read

jobs:
  ci:
    name: ubuntu-clangold-gcc
    runs-on: ubuntu-18.04

    env:
      CC: clang-7
      CXX: clang++-7

    steps: 
      - uses: actions/checkout@v2
      - name: install clang 7
        run: |
          sudo apt update
          sudo apt install clang-7
      - name: Build and Test
        run: |
          mkdir build
          cd build
          cmake  ..
          cmake --build . 
          ctest . --output-on-failure
