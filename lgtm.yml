extraction:
  cpp:
    after_prepare:
      - mkdir custom_cmake
      - wget --quiet -O - "http://www.cmake.org/files/v3.14/cmake-3.14.7-Linux-x86_64.tar.gz" | tar --strip-components=1 -xz -C custom_cmake
      - export PATH=$(pwd)/custom_cmake/bin:${PATH}
      - mkdir $LGTM_SRC/_lgtm_build_dir
      - cd $LGTM_SRC/_lgtm_build_dir
    index:
      build_command:
      - cmake --version
      - cmake -S . -B build
      - cmake --build build
